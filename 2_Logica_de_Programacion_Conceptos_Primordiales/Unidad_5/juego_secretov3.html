

<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
	//Definición funciones
	//Función aleatoria 
	function aleatorio() {

		return Math.round(Math.random()*10);

	}
//Función de sortear números
	function sortearNumeros(cantidad) {
		//Variables de funcion 
		var secretos = [];
		var contador = 1;
		//Condicion debe repetirse el numero de veces queingrese usuario en cantidad
		
		while(contador<=cantidad){
			var numeroAleatorio = aleatorio();//Se usa función para generar aleatorio
			console.log(numeroAleatorio)//Ingresar mensaje a la consola 
			var encontrado = false;
			
			if (numeroAleatorio != 0){
				for (var posicion = 0; posicion < secretos.length; posicion++) {
					if (numeroAleatorio == secretos[posicion]) {
						encontrado = true;
						break;
					}
				}
				
				if (encontrado == false) {
					secretos.push(numeroAleatorio);
					contador++;
				}

			}
			
		
		}	

		return secretos

	}


	var secretos = sortearNumeros(4);

	console.log(secretos)


	var input = document.querySelector("input");
	input.focus();

//Función verificar si se ha encontrado número
	function verificar() {

		var encontrado = false;//valor inicial
		//For para recorrer secretos

		for(var posicion = 0; posicion < secretos.length; posicion++){

		//Condicional para conocer si se adivinó valor
			if (parseInt(input.value) == secretos[posicion]) {
				alert("Usted acertó");
				encontrado = true;
				break; 

			}

		}
		//Condicion si no se adivinó valor 

		if (encontrado == false) {

			alert("Uster erró");

		}

		//Limpia entrada para una nueva
	    input.value=""; 
	   //Focalizar cursor		
		input.value = "";

	} 

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
