<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR </h1>

<script>
<!-- Definición funciones -->
	function saltoLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltoLinea();

	}

<!-- Definición variables -->
	var multiplicador = 1
	var numero = parseInt(prompt("Ingrese el numero del que quiere conocer su tabla"))


 <!-- Imprimir para reconocer while-->
	imprimir("WHILE");

 <!-- Condición while tabla de número hasta 10-->
	while (multiplicador <= 10) {

		imprimir(numero * multiplicador);
		multiplicador++; 

	}

 <!-- Imprimir para reconocer while-->	

	imprimir("FOR");
 <!-- Condición for tabla de número hasta 10-->
	for (var multiplicador = 1;multiplicador <= 10;multiplicador++) {

		imprimir(numero * multiplicador);


	}


</script>
