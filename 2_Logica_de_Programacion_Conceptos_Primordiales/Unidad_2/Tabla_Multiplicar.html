<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR </h1>

<script>
<!-- Definici贸n funciones -->
	function saltoLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltoLinea();

	}

<!-- Definici贸n variables -->
	var multiplicador = 1


 <!-- Imprimir para reconocer while-->
	imprimir("WHILE");

 <!-- Condici贸n while-->
	while (multiplicador <= 10) {

		imprimir(7 * multiplicador);
		multiplicador++; 

	}

 <!-- Imprimir para reconocer while-->	

	imprimir("FOR");
 <!-- Condici贸n for-->
	for (var multiplicador = 1;multiplicador <= 10;multiplicador++) {

		imprimir(7 * multiplicador);


	}


</script>
