 <meta charset="UTF-8">
<h3>Diferencia de edad</h3>
<p> ¿Cuántos años de diferencia tienes con tu hermano?</p>
<script>
    <!-- Definición variables -->
    var mi_edad=24;
    var edad_hermano=22;
    var saltolinea="<br><br><br>"
    <!-- Definición funciones -->
    function imprimir(frase){
        document.write(frase)
        saltolinea();
    }
    <!-- Impresión en HTML con función y cálculo -->
imprimir("Nuestra diferencia de edad es "+(mi_edad-edad_hermano));

</script>
