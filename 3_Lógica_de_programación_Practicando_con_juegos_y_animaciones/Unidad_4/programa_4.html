<canvas width="600" height="400"> </canvas>

<script>
    //Variables de creacion de pantalla
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d"); 
    //Estilo de pantalla y propiedades  
    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400); 
    //Definición de funciones 
    //Función dibujar circulo con propiedades

    function disenharCircunferencia(x,y,radio){
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }    
    //Funcion limpiar
    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400);

    }
    //Declaración variables
    var x = 0
    var sentido = 1;
    //Función desplazar circunferencia  con cambio sentido
    function actualizarPantalla(){

        limpiarPantalla();
        if(x > 600){
            sentido = -1;
        }else if(x < 0){
            sentido = 1;
        }

        disenharCircunferencia(x,20,10);
        x = x + sentido;
    }
     //Intervalos de tiempo para función 
    setInterval(actualizarPantalla,100);

</script>
